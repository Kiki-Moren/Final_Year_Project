name: final_year_project_kiki
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.4
  flutter_screenutil: ^5.9.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.0
  uuid: ^4.1.0
  flutter_svg: ^2.0.8
  loading_animation_widget: ^1.2.0+4
  cached_network_image: ^3.3.0
  currency_text_input_formatter: ^2.1.10
  flutter_native_splash: ^2.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.1.5
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.0"

flutter_native_splash:
  background_image: "assets/images/splash.png"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flavorizr:
  ide: "vscode"
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
      flavorDimensions: "flavor-type"

  flavors:
    development:
      app:
        name: "BUDRATE - Dev"
      android:
        icon: "assets/images/app_icon.png"
        applicationId: "dev.com.budrate.app"
      ios:
        icon: "assets/images/app_icon.png"
        bundleId: "dev.com.budrate.app"

    staging:
      app:
        name: "BUDRATE - Staging"
      android:
        icon: "assets/images/app_icon.png"
        applicationId: "staging.com.budrate.app"
      ios:
        icon: "assets/images/app_icon.png"
        bundleId: "staging.com.budrate.app"

    production:
      app:
        name: "BUDRATE"
      android:
        icon: "assets/images/app_icon.png"
        applicationId: "com.budrate.app"
      ios:
        icon: "assets/images/app_icon.png"
        bundleId: "com.budrate.app"
